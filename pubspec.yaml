  intl: ^0.19.0
  firebase_analytics: ^11.3.3
  firebase_core: ^3.6.0
  firebase_remote_config: ^5.1.3
  flutter_launcher_icons: ^0.14.2
  webview_flutter: ^4.10.0
  in_app_review: ^2.0.9
  flutter_svg: ^2.0.16
  dropdown_button2: ^2.3.9
  google_fonts: ^6.2.1
  keyboard_actions: ^4.2.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

